name: challenege

on: push

jobs:
  job1:
    name: first job
    runs-on: ubuntu-latest

    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
  job2:
    name: second job
    runs-on: windows-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
  job3:
    name: third job
    runs-on: macos-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date

  job4:
    name: fourth job
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
